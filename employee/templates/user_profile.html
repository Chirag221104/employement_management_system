{% extends 'emp_base.html' %}

{% block main %}
<div class="card shadow m-3">
    <div class="card-body">
        <h5 class="p-3 text-danger" style="border-bottom: 2px solid orange">Profile</h5>
        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+" value="{{employee.user.first_name}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+" value="{{employee.user.last_name}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Contact No</label>
                            <input type="text" name="contact" class="form-control" placeholder="Contact No" value="{{employee.contact}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="emailid" class="form-control" placeholder="Email ID" value="{{employee.user.email}}" disabled>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" name="ddate" class="form-control" value="{{employee.dateofbirth}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Gender</label>
                            <select name="gender" class="form-control">
                                <option value="Male" {% if employee.gender == 'Male' %} selected {% endif %}>Male</option>
                                <option value="Female" {% if employee.gender == 'Female' %} selected {% endif %}>Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee Address</label>
                            <input type="text" name="useraddress" class="form-control" placeholder="Employee Address" value="{{employee.empaddress}}">
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Profile Updated Successfully');
    window.location = ('{% url 'profile' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong, Try Again...');
</script>
{% endif %}
{% endblock %}
