{% extends 'emp_base.html' %}

{% block main %}

<div class="card shadow m-3">
    <div class="card-body">
        <a href="{% url 'my_skills'%}" class="btn btn-primary float-right btn-sm">View My Skills</a>
        <h5 class="p-2 text-danger" style="border-bottom : 2px solid orange">Edit My Skills</h5>

        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
            <table class="table table-bordered">
                <tr>
                    <th>My technical_skills</th>
                    <td><input type="text" name="technical_skills" class="form-control" value="{{skills.technical_skills}}"></td>
                </tr>
                <tr>
                    <th>My physical_skills</th>
                    <td><input type="text" name="physical_skills" class="form-control" value="{{skills.physical_skills}}"></td>
                </tr>
                <tr>
                    <th>My time_management_skills</th>
                    <td><input type="text" name="time_management_skills" class="form-control" value="{{skills.time_management_skills}}"></td>
                </tr>
                <tr>
                    <th>My communication_skills</th>
                    <td><input type="text" name="communication_skills" class="form-control" value="{{skills.communication_skills}}"></td>
                </tr>
                <tr>
                    <th>My customer_handling_skills</th>
                    <td><input type="text" name="customer_handling_skills" class="form-control" value="{{skills.customer_handling_skills}}"></td>
                </tr>
            </table>
                <center><input type="submit" value="Submit" class="btn btn-primary  px-3"></center>
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Experience Details Updated Successfully');
    window.location.href = ('{% url 'my_skills' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong , Try Again...');
</script>
{% endif %}


{% endblock %}
