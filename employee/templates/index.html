{% load static %}
{% include 'header.html' %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/l33.gif' %}" alt="Los Angeles" width="100%" height="500">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/l22.gif' %}" alt="Chicago" width="100%" height="500">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/l11.gif' %}" alt="New York" width="100%" height="500">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

<!--footer start-->
<div class="container-fluid bg-dark" style="height:186">
  <h4 class="text-center text-light pt-5">Daily Wage Worker Management System</h4>
</div>
<!--footer end-->
